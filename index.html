<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c30adbff5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Todo List</title>
</head>

<body>

    <div id="app">

        <div class="addLista">
            <input v-model="nuovaLista" placeholder="Inserisci Prodotto" @keyup.enter="aggiungi">
            <button @click="aggiungi">Aggiungi</button>
        </div>

        <div class="listaSpesa" v-if="listaSpesa.length > 0">

            <div class="lista" v-for="(lista, index) in listaSpesa">
                {{lista}}
                <i class="fas fa-check-circle" @click="complete"></i>
                <i class="fas fa-trash-alt" @click="rimuovi"></i>
            </div>

        </div>

        <div class="noLista" v-else>
            <p>Lista Vuota.. Nulla da comprare</p>
        </div>

        <div class="carrello" v-for="(prodotti, index) in carrello">

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/js/app.js"></script>
</body>

</html>
